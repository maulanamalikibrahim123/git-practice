<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- header section starts      -->

    <header>

        <a href="https://id.wikipedia.org/wiki/Indonesia" class="logo"><i class="fas fa-utensils"></i>fifteen
            dollars</a>

        <nav class="navbar">
            <a class="active" href="#home">home</a>
            <a href="#dishes">dishes</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#review">review</a>
            <a href="#order">order</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="#review" class="fas fa-heart"></a>
            <a href="#order" class="fas fa-shopping-cart" id="cart-icon"></a>
        </div>
        

    </header>
    <!-- header section ends-->
    <!-- search form  -->

    <form action="" id="search-form">
        <input type="search" placeholder="search here..." name="" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>







    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>

    <!-- Ketika Submit di klik,reset form,munculkan alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function myFunction() {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {

                    cancelButton: 'btn btn-danger',
                    confirmButton: 'btn btn-success',
                },
                buttonsStyling: false
            })

            swalWithBootstrapButtons.fire({
                title: 'Are you sure?',
                text: "please check your order again!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, make an order!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById("myForm").reset();
                    swalWithBootstrapButtons.fire(
                        'Thank You!',
                        'We have received your order .',
                        'success'
                    )
                } else if (
                    result.dismiss === Swal.DismissReason.cancel
                ) {
                    document.getElementById("myForm").reset();
                    swalWithBootstrapButtons.fire(
                        'Cancelled',
                        'Your order has been cancelled',
                        'error'
                    )
                }
            })
        }
    </script>

</body>

</html>
